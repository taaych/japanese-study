            <!-- H2 Title: -->
            <h2 id="diary-title">Practice Here with a Diary Entry a Day</h2>

            <div id="diary-grid-container">
                <form action="">
                    <!-- 1 Fieldset: Diary Entry -->
                    <fieldset>
                        <legend>Diary Entry: </legend>

                        <!-- 3 inputs -->

                        <!-- 2 text -->

                        <!-- How do you feel today? -->
                        <label for="feeling">How do you feel today? </label>
                        <input type="text" name="feeling" id="feeling">

                        <!-- What grammar point do you want to practice today? -->
                        <label for="grammar">What grammar point do you want to practice today?</label>
                        <input type="text" name="grammar" id="grammar">


                        <!-- 1 checkbox

                        Do you feel like you've improved in your writing? -->
                        <input type="checkbox" name="improved" id="improved" value="improved">
                        <label for="improved">Do you feel like you've improved in your writing?</label>

                        <!-- 1 text area

                        Write a diary entry that uses your grammar point. -->
                        <textarea name="entry" id="entry" cols="30" rows="10" placeholder="Where would you like to start?"></textarea>
                        <label for="entry">Do you feel like you've improved in your writing?</label>


                        <!-- 1 button
                        Save -->
                        <button type="button">Save</button>

                    </fieldset>
                </form>
            </div>
        </div>
